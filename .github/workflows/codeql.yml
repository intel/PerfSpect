name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '26 9 * * 3'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    timeout-minutes: 360 
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@662472033e021d55d94146f66f6058822b0b39fd # v3.27.0
      with:
        languages: ${{ matrix.language }}
    - name: Build
      run: |
        mkdir -p internal/script/resources/x86_64
        touch internal/script/resources/x86_64/perf
        touch internal/script/resources/x86_64/fio
        mkdir -p internal/script/resources/aarch64
        touch internal/script/resources/aarch64/perf
        touch internal/script/resources/aarch64/fio
        make
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@662472033e021d55d94146f66f6058822b0b39fd # v3.27.0
      with:
        category: "/language:${{matrix.language}}"